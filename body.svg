<svg fill="none" viewBox="0 0 800 500" width="800" height="500" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes rotate {
					0% {
						transform: rotate(3deg);
					}
					100% {
						transform: rotate(-3deg);
					}
				}
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}
				@keyframes fadeIn {
					from {
						opacity: 0;
					}
					
					to {
						opacity: 1;
					}
				}
				.view{
                    width: 100%;
                    display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
                }
				.container {
					padding: 14px;
					box-sizing: border-box;
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					margin: 0;
					width: 85%;
					height: auto;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
				p {
					font-size: 20px;
					text-shadow: 0 1px 0 #efefef;
				}

				div.react,div.react-native{
					width: 100px;
					height: 100px;
				}

				.col{
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
				}
				table {
					width: 100%;
					animation: 2s ease 0s normal forwards 1 fadeIn;
				}
				.me {
					animation: 2s ease 0s normal forwards 1 fadeIn;
				}
				@keyframes shine {
					to {
						background-position: 200% center;
					}
				}
				.linear-wipe {
					text-align: center;
					background: linear-gradient(to right, #FFF 20%, #FF0 40%, #FF0 60%, #FFF 80%);
					background-size: 200% auto;
					font-size: 2rem;
					font-weight: bold;
					color: #000;
					background-clip: text;
					text-fill-color: transparent;
					-webkit-background-clip: text;
					-webkit-text-fill-color: transparent;
					animation: shine 5s linear infinite;
					
				}
			</style>
			<div class="view">
                <div class="container">
					<div class="me">
                    	<span class="linear-wipe">Hi there, I'm Thanh</span>
						<br/>
						<p>I'm currently a Front End Developer</p>
						<h2 class="linear-wipe">Language</h2>
					
						<p>PHP</p>
						<p>Java</p>
						<p>JavaScript</p>
						<p>Python</p>
						<p>Dart</p>
						<p>C#</p>
		
					</div>
					
				
				</div>
			</div>
		</div>
	</foreignObject>
</svg>